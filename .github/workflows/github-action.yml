name: Java CI with Gradle

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'src/**'
    types:
      - opened
      - synchronize

jobs:
  build-and-test:
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    runs-on: ubuntu-latest

    steps:
      - name: Check platform
        run: uname -m

      - name: get repository code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Inject application.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.TEST_APPLICATION_YML }}" | base64 -d | sed 's/\r$//' > src/main/resources/application.yml
          echo "${{ secrets.TEST_DOCKER_COMPOSE_YML }}" | base64 -d | sed 's/\r$//' > docker-compose.yml

      - name: Start Container
        run: docker compose -f docker-compose.yml up -d

      - name: Check Redis logs
        run: docker logs newzet-test-redis

      - name: Check Redis configuration
        run: docker exec newzet-test-redis cat /etc/redis/redis.conf || echo "No config file found"

      - name: Try connecting without password
        run: docker exec newzet-test-redis redis-cli ping

      - name: Print application.yml contents
        run: cat src/main/resources/application.yml

      - name: Check Redis is running
        run: docker ps | grep newzet-test-redis

      - name: Check Redis status inside the container
        run: docker exec newzet-test-redis redis-cli -a newzetredispassword PING

      - name: build code and test
        run: ./gradlew clean build

      - name: Quit Container
        run: docker compose -f docker-compose.yml down
